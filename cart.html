<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>my Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="cart.css" />

<!-- Google Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
<header>
  <div class="container" style="display:flex;align-items:center;">
    <div class="logo" aria-label="Logo" tabindex="0" role="heading" aria-level="1">ecommerce</div>
  </div>
</header>

<main class="container" role="main" aria-label="Shopping Cart Page">

  <section class="cart-items" aria-labelledby="cart-header">
    <h2 class="cart-header" id="cart-header">My Cart</h2>
    <div class="cart-list" id="cart-list" role="list" aria-live="polite" aria-relevant="additions removals">
      <!-- Cart items inserted here by JS -->
    </div>
  </section>

  <aside class="order-summary" aria-labelledby="summary-header" role="complementary">
    <h2 class="summary-header" id="summary-header">Price Details</h2>
    <div class="summary-row">
      <span>Price (<span id="items-count">0</span> items)</span>
      <span id="total-price">₹0</span>
    </div>
    <div class="summary-row">
      <span>Discount</span>
      <span id="discount-amount" style="color:#388e3c;">-₹0</span>
    </div>
    <div class="summary-row">
      <span>Delivery Charges</span>
      <span id="delivery-charges">₹40</span>
    </div>
    <div class="summary-total">
      <span>Total Amount</span>
      <span id="total-amount">₹0</span>
    </div>

    <div class="coupon-section" aria-label="Coupon Code Section">
      <input 
        type="text" 
        class="coupon-input" 
        id="coupon-code" 
        aria-label="Enter coupon code" 
        placeholder="Enter coupon code" 
      />
      <button 
        class="coupon-apply-btn" 
        type="button" 
        id="apply-coupon-btn" 
        aria-label="Apply coupon code"
      >Apply</button>
    </div>

    <button class="place-order-btn" id="place-order-btn" disabled aria-disabled="true" aria-label="Place your order">Place Order</button>
  </aside>
<script src="cart.js" ></script>
</script>
</main>
</body>
</html>
